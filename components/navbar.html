<!-- Header/Navbar -->
<header class="fixed w-full bg-white/95 dark:bg-gray-900/95 backdrop-blur-sm z-50 border-b border-gray-200 dark:border-gray-800">
    <nav class="container mx-auto px-4 py-3">
        <div class="flex items-center justify-between">
            <!-- Logo -->
            <a href="/" class="text-2xl font-bold text-blue-600 dark:text-blue-400">DeiTheon</a>
            
            <!-- Desktop Navigation -->
            <div class="hidden md:flex items-center space-x-8">
                <a href="/" class="hover:text-blue-600 dark:hover:text-blue-400 transition">Home</a>
                <a href="/categories" class="hover:text-blue-600 dark:hover:text-blue-400 transition">Categories</a>
                <a href="/articles" class="hover:text-blue-600 dark:hover:text-blue-400 transition">Articles</a>
                <a href="/about" class="hover:text-blue-600 dark:hover:text-blue-400 transition">About</a>
                <a href="/contact" class="hover:text-blue-600 dark:hover:text-blue-400 transition">Contact</a>
                
                <!-- Search Bar -->
                <div class="relative">
                    <input id="searchInput" type="search" placeholder="Search articles..." 
                        class="pl-10 pr-4 py-1 rounded-full border border-gray-300 dark:border-gray-700 dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <i class="fas fa-search absolute left-3 top-2 text-gray-400"></i>
                    <!-- Search Results Dropdown -->
                    <div id="searchResults" class="hidden absolute top-full mt-2 w-96 max-h-96 overflow-y-auto bg-white dark:bg-gray-800 rounded-lg shadow-xl border border-gray-200 dark:border-gray-700 z-50">
                    </div>
                </div>
                
                <!-- Theme Toggle -->
                <button id="themeToggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition">
                    <i class="fas fa-sun dark:hidden"></i>
                    <i class="fas fa-moon hidden dark:block"></i>
                </button>
            </div>

            <!-- Mobile Menu Button -->
            <button class="md:hidden p-2" id="mobileMenuBtn">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div class="md:hidden hidden" id="mobileMenu" aria-hidden="true">
            <div class="py-4 space-y-4">
                <a href="/" class="block hover:text-blue-600 dark:hover:text-blue-400">Home</a>
                <a href="/categories" class="block hover:text-blue-600 dark:hover:text-blue-400">Categories</a>
                <a href="/articles" class="block hover:text-blue-600 dark:hover:text-blue-400">Articles</a>
                <a href="/about" class="block hover:text-blue-600 dark:hover:text-blue-400">About</a>
                <a href="/contact" class="block hover:text-blue-600 dark:hover:text-blue-400">Contact</a>
                <div class="relative">
                    <input id="mobileSearchInput" type="search" placeholder="Search articles..." 
                        class="w-full pl-10 pr-4 py-2 rounded-full border border-gray-300 dark:border-gray-700 dark:bg-gray-800">
                    <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    <!-- Mobile Search Results -->
                    <div id="mobileSearchResults" class="hidden absolute top-full mt-2 w-full max-h-96 overflow-y-auto bg-white dark:bg-gray-800 rounded-lg shadow-xl border border-gray-200 dark:border-gray-700 z-50">
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Reading Progress Bar -->
    <div class="absolute bottom-0 left-0 w-full h-1 bg-gray-200 dark:bg-gray-700">
        <div id="readingProgress" class="h-full bg-blue-600 w-0 transition-all duration-150"></div>
    </div>
</header>
